<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            touch-action: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .game-container {
            position: relative;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .difficulty-select {
            padding: 8px 16px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .difficulty-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        #mobileControls {
            display: none;
            margin-top: 20px;
        }
        .dPad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }
        .arrow {
            background-color: #2a2a2a;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .arrow:active {
            background-color: #4CAF50;
        }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        .pauseBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2a2a2a;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .leaderboard {
            background-color: #2a2a2a;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            width: 300px;
        }
        .leaderboard h2 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #4CAF50;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 10px;
            }
            .game-container {
                transform: scale(0.9);
                margin: 10px 0;
            }
            #mobileControls {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: auto;
                padding: 20px 0;
                width: 100%;
            }
            .dPad {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                width: 80%;
                max-width: 300px;
            }
            .arrow {
                width: 60px;
                height: 60px;
                font-size: 32px;
                touch-action: manipulation;
            }
            .pauseBtn {
                width: 80%;
                height: 50px;
                margin-top: 20px;
            }
            @media (max-width: 768px) {
                .dPad {
                    grid-template-rows: repeat(3, 60px);
                }
            }
            .leaderboard {
                width: 100%;
                max-width: 300px;
                margin-top: 10px;
            }
        }
        .start-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="start-btn" id="startBtn">开始游戏</button>
        <select class="difficulty-select" id="difficultySelect">
            <option value="easy">简单</option>
            <option value="medium">中等</option>
            <option value="hard">困难</option>
        </select>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="mobileControls">
        <div class="dPad">
            <button class="arrow up" data-key="ArrowUp">↑</button>
            <button class="arrow left" data-key="ArrowLeft">←</button>
            <button class="arrow right" data-key="ArrowRight">→</button>
            <button class="arrow down" data-key="ArrowDown">↓</button>
        </div>
        <button class="pauseBtn" data-key="Space">⏸</button>
    </div>
    <div class="leaderboard">
        <h2>排行榜</h2>
        <ul class="leaderboard-list" id="leaderboardList">
        </ul>
    </div>
    <script>
    document.getElementById('startBtn').addEventListener('click', () => {
        isGameRunning = true;
        resetGame();
        gameLoop();
        document.getElementById('startBtn').style.display = 'none';
    });
</script>
<script src="snake_game.js"></script>
</body>
</html>
